<table class="students-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Given Name</th>
            <th>Last Name</th>
            <th>Final Grade</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.studentId }}</td>
            <td>{{ student.givenName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.finalGrade }}</td>
            <td>
                <button (click)="onUpdate(student.studentId)" 
                    class="button-update">Update</button>
                <button (click)="removeStudent(student.studentId)" 
                    class="button-remove">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
