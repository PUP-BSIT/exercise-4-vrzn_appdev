<div class="container">
  <div class="text-center">
    <table class="table table-striped students-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Given Name</th>
          <th>Last Name</th>
          <th>Final Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.studentId }}</td>
          <td>{{ student.givenName }}</td>
          <td>{{ student.lastName }}</td>
        <td>{{ student.finalGrade }}</td>
          <td>
            <button
              (click)="onUpdate(student.studentId)"
              class="btn btn-sm btn-primary mr-2">
              <i class="bi bi-pen fs-5"></i>
            </button>
            <button
              (click)="removeStudent(student.studentId)"
              class="btn btn-sm btn-danger">
              <i class="bi bi-trash3-fill fs-5"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
