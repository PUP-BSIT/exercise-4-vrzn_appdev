<div class="input-container">
    <input type="text" placeholder="Enter Given Name" [(ngModel)]="newStudent.givenName" #givenName="ngModel" required>
    <input type="text" placeholder="Enter Last Name" [(ngModel)]="newStudent.lastName" #lastName="ngModel" required>
    <label for="finalGrade">Multimedia Final Grade:</label>
    <select [(ngModel)]="newStudent.finalGrade" #finalGrade="ngModel" required>
        <option value="1.00">1.00</option>
        <option value="1.25">1.25</option>
        <option value="1.5">1.5</option>
        <option value="2.00">2.00</option>
        <option value="2.25">2.25</option>
        <option value="2.5">2.5</option>
        <option value="2.75">2.75</option>
        <option value="3.0">3.0</option>
        <option value="5.0">5.0</option>
    </select>
    <button (click)="addOrUpdateStudent()" [disabled]="!givenName.valid || !lastName.valid || !finalGrade.valid">
        {{ isUpdating ? 'Save Changes' : 'Submit' }}
    </button>
</div>

<div *ngFor="let student of students" class="row">
    <app-child [student]=student />
    <button (click)="onUpdate(student.studentId)">Update</button>
    <button (click)="removeStudent(student.studentId)">Remove</button>
</div>
