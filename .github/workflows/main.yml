name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout to Repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test:ci

  build: 
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout to Repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: ./public

          